    <script>
        // 获取DOM元素
        const ingredientInput = document.getElementById('ingredient-input');
        const addIngredientBtn = document.getElementById('add-ingredient-btn');
        const ingredientList = document.getElementById('ingredient-list');
        
        // 存储已添加的食材
        let ingredients = [];
        
        // 从localStorage加载食材
        function loadIngredients() {
            const savedIngredients = localStorage.getItem('cookingAssistantIngredients');
            if (savedIngredients) {
                ingredients = JSON.parse(savedIngredients);
                renderIngredients();
            }
        }
        
        // 保存食材到localStorage
        function saveIngredients() {
            localStorage.setItem('cookingAssistantIngredients', JSON.stringify(ingredients));
        }
        
        // 渲染食材标签
        function renderIngredients() {
            ingredientList.innerHTML = '';
            
            ingredients.forEach((ingredient, index) => {
                const tag = document.createElement('div');
                tag.className = 'ingredient-tag';
                tag.textContent = ingredient;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'tag-remove';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => removeIngredient(index);
                
                tag.appendChild(removeBtn);
                ingredientList.appendChild(tag);
            });
        }
        
        // 添加食材
        function addIngredient() {
            const value = ingredientInput.value.trim();
            if (value && !ingredients.includes(value)) {
                ingredients.push(value);
                saveIngredients();
                renderIngredients();
                ingredientInput.value = '';
                updateAddButton();
            }
        }
        
        // 删除食材
        function removeIngredient(index) {
            ingredients.splice(index, 1);
            saveIngredients();
            renderIngredients();
        }
        
        // 更新添加按钮状态
        function updateAddButton() {
            const hasValue = ingredientInput.value.trim() !== '';
            if (hasValue) {
                addIngredientBtn.classList.remove('disabled');
                addIngredientBtn.classList.add('active');
                addIngredientBtn.disabled = false;
            } else {
                addIngredientBtn.classList.remove('active');
                addIngredientBtn.classList.add('disabled');
                addIngredientBtn.disabled = true;
            }
        }
        
        // 事件监听
        ingredientInput.addEventListener('input', updateAddButton);
        addIngredientBtn.addEventListener('click', addIngredient);
        ingredientInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !addIngredientBtn.disabled) {
                addIngredient();
            }
        });
        
        // 初始化
        loadIngredients();
        updateAddButton();
        
        // 安全提示注释
        /*
        * 注意事项：
        * 1. AI生成的菜谱仅为参考示例
        * 2. 实际烹饪时请注意食物过敏、个人疾病等情况，需要专业人士指导
        * 3. 不作为医疗或营养治疗处方
        */
        
        // 为烹饪助手创建独立的历史数组
        let cookingHistory = [];
        
        // 获取生成按钮元素
        const generateRecipeBtn = document.getElementById('generate-recipe-btn');
        const recipesGrid = document.querySelector('.recipes-grid');
        
        // 生成菜谱的异步函数
        async function generateRecipes(ingredients, cuisine, tastes) {
            // 组织prompt
            const prompt = `请根据以下条件设计 3 道菜品：
- 可用食材：${ingredients.join('、')}
- 目标菜系：${cuisine}
- 口味偏好：${tastes.join('、')}
要求每道菜输出：菜名、主要食材、详细做法步骤（3-6 步）、预计热量（大致 kcal）、营养特点。
请使用 JSON 格式返回，结构为：
{
  "recipes": [
    {
      "name": "",
      "summary": "",
      "ingredients": ["", ""],
      "steps": ["", ""],
      "estimated_calories": 0
    }
  ]
}`;
            
            try {
                // 调用后端API
                const response = await fetch('/api/nutrition-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: prompt,
                        history: cookingHistory
                    })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`API返回错误: ${response.status}`);
                }
                
                // 解析JSON响应
                const data = await response.json();
                
                // 更新历史记录
                cookingHistory.push({ role: 'user', content: prompt });
                cookingHistory.push({ role: 'assistant', content: data.answer });
                
                // 限制历史记录长度
                if (cookingHistory.length > 10) {
                    cookingHistory = cookingHistory.slice(-10);
                }
                
                return data.answer;
            } catch (error) {
                console.error('生成菜谱失败:', error);
                throw error;
            }
        }
        
        // 渲染菜谱卡片
        function renderRecipes(recipes) {
            // 清空现有内容
            recipesGrid.innerHTML = '';
            
            // 检查是否有菜谱
            if (!recipes || recipes.length === 0) {
                showErrorMessage('抱歉，未能生成任何菜谱，请尝试调整食材和偏好。');
                return;
            }
            
            // 遍历创建卡片
            recipes.forEach(recipe => {
                // 创建卡片容器
                const card = document.createElement('div');
                card.className = 'recipe-card';
                
                // 创建卡片内容
                let cardContent = '';
                
                // 添加菜名
                if (recipe.name) {
                    cardContent += `<h3 class="recipe-title">${recipe.name}</h3>`;
                }
                
                // 添加元信息
                cardContent += '<div class="recipe-meta">';
                if (recipe.estimated_calories) {
                    cardContent += `<span>预计热量：约${recipe.estimated_calories} kcal/份</span>`;
                }
                cardContent += '</div>';
                
                // 添加简短描述
                if (recipe.summary) {
                    cardContent += `<p class="recipe-description">${recipe.summary}</p>`;
                }
                
                // 添加主要食材
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    cardContent += '<div class="recipe-ingredients">';
                    cardContent += '<h4>主要食材：</h4>';
                    cardContent += `<p>${recipe.ingredients.join('、')}</p>`;
                    cardContent += '</div>';
                }
                
                // 添加步骤
                if (recipe.steps && recipe.steps.length > 0) {
                    cardContent += '<div class="recipe-steps">';
                    cardContent += '<h4>烹饪步骤：</h4>';
                    cardContent += '<ol>';
                    recipe.steps.forEach(step => {
                        cardContent += `<li>${step}</li>`;
                    });
                    cardContent += '</ol>';
                    cardContent += '</div>';
                }
                
                // 设置卡片内容
                card.innerHTML = cardContent;
                
                // 添加到网格中
                recipesGrid.appendChild(card);
            });
        }
        
        // 显示错误信息
        function showErrorMessage(message) {
            // 清空现有内容
            recipesGrid.innerHTML = '';
            
            // 创建错误提示元素
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.style.cssText = `
                background-color: #ffebee;
                color: #c62828;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                font-size: 16px;
                margin-top: 20px;
                width: 100%;
            `;
            errorElement.textContent = message;
            
            // 添加到网格中
            recipesGrid.appendChild(errorElement);
        }
        
        // 绑定生成按钮点击事件
        if (generateRecipeBtn && recipesGrid) {
            generateRecipeBtn.addEventListener('click', async function() {
                // 校验食材是否至少有一个
                if (ingredients.length === 0) {
                    alert('请先添加至少一种食材');
                    return;
                }
                
                // 读取选中的菜系
                const selectedCuisine = document.querySelector('input[name="cuisine"]:checked');
                if (!selectedCuisine) {
                    alert('请选择一个菜系');
                    return;
                }
                const cuisineValue = selectedCuisine.value;
                
                // 读取选中的口味偏好
                const selectedTastes = Array.from(
                    document.querySelectorAll('input[type="checkbox"]:checked')
                ).map(checkbox => checkbox.value);
                
                // 显示加载状态
                generateRecipeBtn.disabled = true;
                generateRecipeBtn.textContent = '生成中...';
                
                try {
                    // 调用生成函数
                    const aiResponse = await generateRecipes(ingredients, cuisineValue, selectedTastes);
                    
                    // 检查结果是否为空
                    if (!aiResponse || aiResponse.trim() === '') {
                        showErrorMessage('抱歉，本次未能生成菜谱，请稍后重试或调整食材和偏好。');
                        return;
                    }
                    
                    // 尝试解析JSON
                    try {
                        const result = JSON.parse(aiResponse);
                        if (result.recipes && Array.isArray(result.recipes)) {
                            renderRecipes(result.recipes);
                        } else {
                            // JSON格式不对，显示原始文本作为回退
                            showErrorMessage('当前为文本格式，未能解析为结构化菜谱：' + aiResponse.substring(0, 200) + '...');
                            console.log('原始AI响应:', aiResponse);
                        }
                    } catch (parseError) {
                        // 解析失败，显示原始文本作为回退
                        showErrorMessage('当前为文本格式，未能解析为结构化菜谱：' + aiResponse.substring(0, 200) + '...');
                        console.log('原始AI响应:', aiResponse);
                    }
                } catch (error) {
                    console.error('错误:', error);
                    showErrorMessage('抱歉，本次未能生成菜谱，请稍后重试或调整食材和偏好。');
                } finally {
                    // 恢复按钮状态
                    generateRecipeBtn.disabled = false;
                    generateRecipeBtn.textContent = '生成做菜方案';
                }
            });
        }
    </script>
